<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dash-board</title>
    <link rel="stylesheet" href="css/dash-board.css">
</head>
<body>
    <!-- 仪表盘 -->
    <div id="dash-board">

    </div>
    <script src="js/echarts.js"></script>
    
    <script type="text/javascript">

        // 获取动态输入框的值
        var Info= '';
        var d={};
        function eZCallBackJs(Info){
            var Info='{"guid":"23#井","value":27.5}'
            var jsData = eval('(' + Info + ')');
            d.name=jsData.guid;
            d.value=jsData.value;
        //仪表盘逻辑
        var myChart = echarts.init(document.getElementById('dash-board'));
        var  option = {
            // 鼠标放上去有提示
            // tooltip : {
            //     formatter: "{a} <br/>{b} : {c}%"
            // },
            // 工具箱
            // toolbox: {
            //     feature: {
            //         restore: {},
            //         saveAsImage: {}
            //     }
            // },
            series: [
                {
                    name: '含量',
                    type: 'gauge',
                    data: [{value:d.value,name: '温度/℃'}],
                    center : ['50%', '50%'],    // 默认全局居中
                    min: 0,
                    max: 400,
                    // startAngle: 135,
                    // endAngle: 45,
                    splitNumber: 8,
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: [[0.25, 'lime'],[0.75, '#1e90ff'],[1, '#ff4500']],
                            width: 2,
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 5
                        }
                    },
                    axisLabel: {            // 坐标轴小标记
                        textStyle: {       // 属性lineStyle控制线条样式
                            fontWeight: 'bolder',
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 5
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length :10,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 5
                        }
                    },
                    splitLine: {           // 分隔线
                        length :15,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            width:3,
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 3
                        }
                    },
                    title : {
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize: 15,
                            fontStyle: 'italic',
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 5
                        }
                    },
                    detail : {
                        backgroundColor: 'rgba(30,144,255,0.8)',
                        borderWidth: 1,
                        // borderRadius:10,
                        borderColor: '#fff',
                        shadowColor : '#fff', //默认透明
                        // shadowBlur: 2,
                        formatter:'{value}℃',
                        offsetCenter: [0, '80%'],       // x, y，单位px
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize:12,
                            color: '#faa'
                        }
                    },
                }
            ]
        };
        option.series[0].data[0].value = d.value;
        myChart.setOption(option, true);
        myChart.setOption(option);
    }
    eZCallBackJs(Info);
    </script>
</body>
</html>
